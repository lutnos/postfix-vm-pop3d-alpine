version: '2'

services:
  smtp:
    build: postfix
    image: vmail-postfix-alpine:0.9
    volumes:
      - postfix-vm-pop3d-etc:/etc/virtual
      - postfix-vm-pop3d-spool:/var/spool/virtual
    ports:
      - "25:25"
      - "465:465"
  pop3:
    build: vmpop3d
    image: vmpop3d-alpine:0.9
    volumes:
      - postfix-vm-pop3d-etc:/etc/virtual
      - postfix-vm-pop3d-spool:/var/spool/virtual
    ports:
      - "110:110"
  stunnel:
    build: stunnel
    image: pop3s-stunnel-alpine:0.9
    ports:
      - "995:995"
    links:
      - pop3

volumes:
  postfix-vm-pop3d-etc:
  postfix-vm-pop3d-spool:
