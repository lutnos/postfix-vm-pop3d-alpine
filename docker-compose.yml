version: '3'

services:
  spamassassin:
    build: spamassassin
    image: vmail-spamassassin:1.2
    ports:
      - "783:783"
    deploy:
      restart_policy:
        condition: always
  postgrey:
    build: postgrey
    image: vmail-postgrey:1.2
    ports:
      - "10023:10023"
    deploy:
      restart_policy:
        condition: always
  smtp:
    build: postfix
    image: vmail-postfix:1.2
    volumes:
      - postfix-vm-pop3d-etc:/etc/virtual
      - postfix-vm-pop3d-spool:/var/spool/virtual
    ports:
      - "25:25"
      - "465:465"
    links:
      - spamassassin
      - postgrey
    deploy:
      restart_policy:
        condition: always
  pop3:
    build: vmpop3d
    image: vmail-vmpop3d:1.2
    volumes:
      - postfix-vm-pop3d-etc:/etc/virtual
      - postfix-vm-pop3d-spool:/var/spool/virtual
    ports:
      - "110:110"
    deploy:
      restart_policy:
        condition: always
  stunnel:
    build: stunnel
    image: vmail-stunnel:1.2
    ports:
      - "995:995"
    links:
      - pop3

volumes:
  postfix-vm-pop3d-etc:
  postfix-vm-pop3d-spool:
